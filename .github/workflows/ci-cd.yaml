name: DevSecOps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # ðŸ”¹ Build Docker image from root (optional)
      - name: Build Docker image (root path)
        run: docker build -t nodeapp-secure -f Dockerfile . || echo "No root Dockerfile found, skipping"

      # ðŸ”¹ Build Docker image from docker/ folder (main build)
      - name: Build Docker image (docker folder)
        run: |
          export DOCKER_BUILDKIT=1
          docker build -t nodeapp-secure -f docker/Dockerfile .

      # ðŸ”¹ Run Trivy scan
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: nodeapp-secure
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

