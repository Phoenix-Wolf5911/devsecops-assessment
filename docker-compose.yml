version: '3.8'
services:
  nodeapp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: nodeapp-secure:latest
    container_name: nodeapp-secure-production
    ports:
      - "3000:3000"
    
    # ===== SECURITY ENHANCEMENTS =====
    # Non-root user (must match USER in Dockerfile)
    user: "1001:1001"
    
    # Read-only root filesystem (may need tmpfs for /tmp)
    read_only: true
    tmpfs:
      - /tmp
      - /run
    
    # Security options
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined  # Or use custom seccomp profile
    
    # Capabilities drop (remove unnecessary privileges)
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Only allow binding to ports < 1024 if needed
    
    # Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network isolation
    networks:
      - app-network
    
    # Logging (prevent logs from consuming all disk space)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===== NETWORK CONFIGURATION =====
networks:
  app-network:
    driver: bridge
    # Optional: internal network (no external access)
    # internal: true
